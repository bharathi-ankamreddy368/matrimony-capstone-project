<div class="edit-container container">
    <mat-card class="edit-card">
        <div class="card-header">
            <h2 class="text-gradient">Edit Event</h2>
            <p class="subtitle">Update the details of your event.</p>
        </div>

        <form [formGroup]="form" (ngSubmit)="save()">
            <div class="form-grid">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Event Name</mat-label>
                    <input matInput formControlName="name">
                    <mat-error *ngIf="form.controls.name.invalid">Name is required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Venue / Location</mat-label>
                    <mat-icon matPrefix>location_on</mat-icon>
                    <input matInput formControlName="venue">
                    <mat-error *ngIf="form.controls.venue.invalid">Venue is required</mat-error>
                </mat-form-field>

                <div class="row-2">
                    <mat-form-field appearance="outline">
                        <mat-label>Date & Time</mat-label>
                        <mat-icon matPrefix>calendar_today</mat-icon>
                        <input matInput formControlName="date_time" placeholder="YYYY-MM-DD HH:mm:ss">
                        <mat-hint>Format: YYYY-MM-DD HH:mm:ss</mat-hint>
                        <mat-error *ngIf="form.controls.date_time.invalid">Required</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Category</mat-label>
                        <input matInput formControlName="category">
                    </mat-form-field>
                </div>

                <div class="row-2">
                    <mat-form-field appearance="outline">
                        <mat-label>Capacity</mat-label>
                        <input matInput type="number" formControlName="capacity" min="1">
                        <mat-error *ngIf="form.controls.capacity.invalid">Min 1</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Ticket Price ($)</mat-label>
                        <input matInput type="number" step="0.01" formControlName="ticket_price" min="0">
                        <span matPrefix>$&nbsp;</span>
                    </mat-form-field>
                </div>

                <!-- Description field - adding it for consistency even if not in original form group initially, 
             assuming backend ignores extra fields or I update TS to include it if needed. 
             Checking EventEditComponent.ts -> it does NOT have description in FormGroup.
             I should probably ADD it to TS as well to match consistency. -->

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Description</mat-label>
                    <textarea matInput formControlName="description" rows="4"></textarea>
                </mat-form-field>
            </div>

            <div class="media-section">
                <label class="file-label">Event Image</label>
                <div class="file-input-wrapper">
                    <button mat-stroked-button type="button" (click)="fileInput.click()">
                        <mat-icon>cloud_upload</mat-icon> Change Image
                    </button>
                    <span class="file-name" *ngIf="selectedFile">{{selectedFile.name}}</span>
                    <span class="file-name placeholder" *ngIf="!selectedFile">No new file chosen</span>
                    <input #fileInput type="file" (change)="onFile($event)" accept="image/*" style="display:none">
                </div>

                <div *ngIf="previewUrl" class="image-preview">
                    <img [src]="previewUrl" alt="Preview">
                </div>

                <mat-progress-bar *ngIf="uploadProgress !== null" [value]="uploadProgress"
                    mode="determinate"></mat-progress-bar>
            </div>

            <div class="form-actions">
                <button mat-button type="button" (click)="cancel()">Cancel</button>
                <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
                    Save Changes
                </button>
            </div>
        </form>
    </mat-card>
</div>
