<div class="confirmation-container" *ngIf="booking">
    <mat-card class="confirmation-card">
        <div class="success-icon">
            <mat-icon color="primary">check_circle</mat-icon>
        </div>
        <h2>Booking Confirmed!</h2>

        <div class="details">
            <p><strong>Event:</strong> {{ booking.name }}</p>
            <p><strong>Venue:</strong> {{ booking.venue }}</p>
            <p><strong>Date:</strong> {{ booking.date_time | date:'medium' }}</p>
            <p><strong>Tickets:</strong> {{ booking.tickets_booked }}</p>
            <p><strong>Booking ID:</strong> #{{ booking.id }}</p>
        </div>

        <div class="qr-code">
            <ng-container *ngIf="isDataUrl(); else external">
                <img [src]="qrData" alt="QR Code" />
            </ng-container>
            <ng-template #external>
                <img [src]="'https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=' + (qrData || '')" alt="QR Code" />
            </ng-template>
            <p>Scan to enter</p>
        </div>

        <button mat-stroked-button color="primary" routerLink="/events">BROWSE MORE EVENTS</button>
    </mat-card>
</div>
