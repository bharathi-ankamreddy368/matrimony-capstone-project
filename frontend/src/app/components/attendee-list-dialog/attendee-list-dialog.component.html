<h2 mat-dialog-title>Attendees for {{ data.eventName }}</h2>
<mat-dialog-content class="mat-typography">
    <div *ngIf="attendees.length === 0">No attendees yet.</div>

    <table mat-table [dataSource]="attendees" *ngIf="attendees.length > 0" class="mat-elevation-z1">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Booking ID </th>
            <td mat-cell *matCellDef="let element"> #{{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="tickets">
            <th mat-header-cell *matHeaderCellDef> Tickets </th>
            <td mat-cell *matCellDef="let element"> {{element.tickets_booked}} </td>
        </ng-container>

        <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef> Time </th>
            <td mat-cell *matCellDef="let element"> {{element.booking_time | date:'short'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
