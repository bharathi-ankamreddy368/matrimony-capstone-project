<div class="login-container">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>{{ isLoginMode ? 'Login' : 'Register' }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Username</mat-label>
                    <input matInput [(ngModel)]="username" name="username" required>
                </mat-form-field>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" [(ngModel)]="password" name="password" required>
                </mat-form-field>

                <div class="actions">
                    <button mat-raised-button color="primary" type="submit" [disabled]="!username || !password">
                        {{ isLoginMode ? 'LOGIN' : 'REGISTER' }}
                    </button>
                    <button mat-button type="button" (click)="onSwitchMode()">
                        {{ isLoginMode ? 'Need an account? Register' : 'Have an account? Login' }}
                    </button>
                </div>
            </form>

            <div class="demo-buttons">
                <p>Or use Demo Accounts (Click twice if first time):</p>
                <button mat-stroked-button color="accent" (click)="loginAsOrganizer()">Login as Admin (Demo)</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
