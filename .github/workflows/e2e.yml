name: E2E Smoke Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: secret
          MYSQL_DATABASE: event_planner_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -p$${MYSQL_ROOT_PASSWORD}"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Set env for backend
        run: |
          echo "DB_HOST=127.0.0.1" >> backend/.env
          echo "DB_USER=root" >> backend/.env
          echo "DB_PASSWORD=secret" >> backend/.env
          echo "DB_NAME=event_planner_db" >> backend/.env
          echo "DB_PORT=3306" >> backend/.env
          echo "JWT_SECRET=testsecret" >> backend/.env

      - name: Seed users
        working-directory: backend
        run: npx ts-node create_users_table.ts

      - name: Start backend
        working-directory: backend
        run: npm run start &

      - name: Run E2E smoke test
        working-directory: backend
        run: npm run test:e2e
